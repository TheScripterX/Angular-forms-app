<h2>Reactive Validations</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="register()">
      <!-- Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name"
            formControlName="name"
          />
          <span class="form-text text-danger" *ngIf="isInvalid('name')"
            >Must be correct Full Name format</span
          >
        </div>
      </div>
      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Email"
            formControlName="email"
          />
        </div>
      </div>
      <!-- Username -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username"
          />
          <span class="form-text text-danger" *ngIf="isInvalid('username')"
            >Username cant be "naruto"</span
          >
        </div>
      </div>
      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
      </div>
      <!-- Password confirmation -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmation</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm your password"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            (click)="register()"
          >
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<span>Form Valid</span>
<pre>{{ myForm.valid }}</pre>

<span>Name</span>
<pre>{{ myForm.controls.name.errors | json }}</pre>
<br />
<span>Email</span>
<pre>{{ myForm.controls.email.errors | json }}</pre>
<br />
<span>Username</span>
<pre>{{ myForm.controls.username.errors | json }}</pre>
<br />
