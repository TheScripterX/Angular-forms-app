<h2>Template: Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
      <!-- Product part -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
            name="product"
            [ngModel]="initForm.product"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="validName()"
            >Must be 3 letters</span
          >
        </div>
      </div>
      <!-- Price part -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product price"
            name="price"
            [ngModel]="initForm.price"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="validPrice()"
            >Price must be between 0 and higher</span
          >
        </div>
      </div>
      <!-- Stock part -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product stock"
            name="stock"
            [ngModel]="initForm.stock"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="myForm.invalid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
