<h2>Template: Dynamic</h2>
<hr />
<form #myForm="ngForm" (ngSubmit)="save()" autocomplete="off">
  <!-- Name Part -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        [ngModel]="person.name"
        name="name"
        placeholder="Enter name"
        required
      />
      <span class="text-danger" *ngIf="myForm.controls.name?.invalid"
        >Required field</span
      >
    </div>
  </div>

  <!-- Add Part -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add favorite"
          [(ngModel)]="newValue"
          name="newGameName"
        />
        <button class="btn btn-outline-primary" type="button" (click)="add()">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Favorites Part -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorites</label>

    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let game of person.favorites; let i = index"
      >
        <input
          type="text"
          class="form-control"
          name="{{ game.name }}"
          [(ngModel)]="game.name"
        />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="delete(i)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="save()"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<span>Person</span>
<pre>{{ person | json }}</pre>
