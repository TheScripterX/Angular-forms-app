<h2>Template: Switches</h2>
<hr />

<form #myForm="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genderRadio"
          id="maleRadio"
          value="M"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="maleRadio"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genderRadio"
          id="femaleRadio"
          value="F"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="femaleRadio"> Female </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Newsletter</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          [(ngModel)]="person.newsletter"
          name="newsletter"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Subscribe to Newsletter</label
        >
      </div>
    </div>
  </div>

  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          [(ngModel)]="cgu"
          name="cgu"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">CGU</label>
      </div>
    </div>
  </div>

  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>
</form>

<h5>Form values</h5>
<pre>{{ myForm.value | json }}</pre>

<h5>Person values</h5>
<pre>{{ person | json }}</pre>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>

<h5>CGU</h5>
<pre>{{ myForm.controls.cgu?.errors | json }}</pre>
