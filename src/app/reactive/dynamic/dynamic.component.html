<h2>Reactive: Dynamic</h2>
<hr />
<form autocomplete="off">
  <!-- Name Part -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Person name" />
      <span class="text-danger">Required field</span>
    </div>
  </div>

  <!-- Add Part -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add favorite"
          (keyup.enter)="a = 1"
        />
        <button class="btn btn-outline-primary" type="button" (click)="a = 1">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Favorites Part -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorites</label>

    <div class="col-sm-9">
      <!-- <div
        class="input-group mb-1"
        *ngFor="let game of person.favorites; let i = index"
      >
        <input
          type="text"
          class="form-control"
          
        />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="a=1"
        >
          Delete
        </button>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" (click)="a = 1">
        Save
      </button>
    </div>
  </div>
</form>
