<h2>Reactive: Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="save()">
      <!-- Product part -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
            formControlName="name"
          />
          <span class="form-text text-danger" *ngIf="isRequired('name')"
            >Must be 3 letters</span
          >
        </div>
      </div>
      <!-- Price part -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product price"
            formControlName="price"
          />
          <span class="form-text text-danger" *ngIf="isRequired('price')"
            >Price must be between 0 and higher</span
          >
        </div>
      </div>
      <!-- Stock part -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product stock"
            formControlName="stock"
          />
          <span class="form-text text-danger" *ngIf="isRequired('stock')"
            >Stock must be between 0 and higher</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
